<script>
    const pairs = [
        [/(hello|hi|hey)/i, ['Hey! Welcome to FitZone. How can I help you today?']],
        [/(services|your services\?)/i, ['cardio , body building , Zumba , Strength Training , Yoga']],
        [/(my weight is 100kg)/i, ['You should try some cardio today!', 'How about some strength training?', 'You should try some Zumba today!', 'You should try some Body Building today!', 'You should try some Yoga today!']],
        [/(any advice)/i, ['Remember to stay hydrated during your workouts!', 'Consistency is key to seeing results.']],
        [/(motivation)/i, ['it is hard to beat a person who never gives up!']],
        [/(thanks bye|bye)/i, [' Bye, see you tommorow!']],
    ];

    const chatArea = document.getElementById('chat-area');
    const userInput = document.getElementById('user-input');

    function sendMessage() {
        const userMessage = userInput.value;
        userInput.value = '';

        const response = getResponse(userMessage);
        displayMessage(userMessage, 'user');
        displayMessage(response, 'bot');
    }

    function getResponse(message) {
        for (const [pattern, responses] of pairs) {
            if (pattern.test(message)) {
                const randomIndex = Math.floor(Math.random() * responses.length);
                return responses[randomIndex];
            }
        }
        return "I'm sorry, I didn't understand that.";
    }

    function displayMessage(message, sender) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        messageElement.innerText = message;
        chatArea.appendChild(messageElement);
        chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Send message when pressing Enter key
    userInput.addEventListener("keyup", function(event) {
        if (event.keyCode === 13) {
            event.preventDefault();
            sendMessage();
        }
    });
</script>
